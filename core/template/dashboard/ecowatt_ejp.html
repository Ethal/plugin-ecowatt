<div class="eqLogic-widget eqLogic noResize ecowatt" style="width: 250px;background-color:#bdc3c7; padding : 0px; #style#" data-eqLogic_id="#id#" data-version="dashboard" >
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 5px;" title="RafraÃ®chir"></i>
	<center><a href="#eqLink#" style="font-size : 1.5em;"> #name# </a></center>

	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>


	<div class="row" style="margin : 4px">
		<div class="col-sm-6">
			<center>
				<span style="font-weight : bold">Aujourd'hui</span></br>
				<span class="badge today" style="background-color : #95a5a6">#today#</span>
			</center>
		</div>
		<div class="col-sm-6">
			<center>
				<span style="font-weight : bold">Demain</span></br>
				<span class="badge tomorrow" style="background-color : #95a5a6">#tomorrow#</span>
			</center>
		</div>
	</br></br></br>
		<div class="col-sm-6">
			<center>
				<span style="font-weight : bold">Jours restants</span></br>
				<span class="badge remainingDays" style="background-color : #8e44ad">#remainingDays#</span>
			</center>
		</div>
		<div class="col-sm-6">
			<center>
				<span style="font-weight : bold">Total EJP</span></br>
				<span class="badge totalDays" style="background-color : #8e44ad">#totalDays#</span>
			</center>
		</div>
	</div>
	<script>
	if("#today#" == "Pas d'EJP"){
		$('.eqLogic[data-eqLogic_id=#id#] .today').css('background-color','#2ecc71');
	}else if("#today#" == "EJP"){
		$('.eqLogic[data-eqLogic_id=#id#] .today').css('background-color','#e74c3c');
	}
	if("#tomorrow#" == "Pas d'EJP"){
		$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').css('background-color','#2ecc71');
	}else if("#tomorrow#" == "EJP"){
		$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').css('background-color','#e74c3c');
	}
	</script>
</div>
