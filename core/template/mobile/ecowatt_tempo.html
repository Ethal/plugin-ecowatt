<div class="eqLogic-widget eqLogic ecowatt" style="background-color:#bdc3c7; #style#" data-eqLogic_id="#id#" data-version="mobile" >
	<!--	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 5px;" title="RafraÃ®chir"></i>-->
	<center>#name#</center>

	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>


	
	<center>
		<div class="clr-bg-grey today" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Aujourd'hui<br/>
		</div>
		<br/>
		<div class="clr-bg-grey tomorrow" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Demain<br/>
		</div>
	<br/>
	<div class="clr-bg-grey" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em;text-align:left;">
		<center>Jours restants :</center>
		<div style="margin-left:35px;">
			<i class="fa fa-circle fa-lg" style="color : #3498db; Cursor:default"></i>
			<span> : #blue-remainingDays# / #blue-totalDays#</span><br/>
			<i class="fa fa-circle fa-lg" style="color : #ecf0f1; Cursor:default"></i>
			<span> : #white-remainingDays# / #white-totalDays#</span><br/>
			<i class="fa fa-circle fa-lg" style="color : #e74c3c; Cursor:default"></i>
			<span> : #red-remainingDays# / #red-totalDays#</span>
		</div>
	</div>
	</center>

	<script>
		if("#today#" == "Bleu"){
			$('.eqLogic[data-eqLogic_id=#id#] .today').removeClass('clr-bg-grey').addClass('clr-bg-blue');
		}else if("#today#" == "Blanc"){
			$('.eqLogic[data-eqLogic_id=#id#] .today').removeClass('clr-bg-grey').addClass('clr-bg-white');
		}else if("#today#" == "Rouge"){
			$('.eqLogic[data-eqLogic_id=#id#] .today').removeClass('clr-bg-grey').addClass('clr-bg-red');
		}
		if("#tomorrow#" == "Bleu"){
			$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').removeClass('clr-bg-grey').addClass('clr-bg-blue');
		}else if("#today#" == "Blanc"){
			$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').removeClass('clr-bg-grey').addClass('clr-bg-white');
		}else if("#today#" == "Rouge"){
			$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').removeClass('clr-bg-grey').addClass('clr-bg-red');
		}
	</script>
</div>
