<div class="eqLogic-widget eqLogic ecowatt" style="background-color:#bdc3c7; #style#" data-eqLogic_id="#id#" data-version="mobile" >
	<!--<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 5px;" title="RafraÃ®chir"></i>-->
	<center>#name#</center>

	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>



	<center>
		<div class="clr-bg-grey today" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Aujourd'hui<br/>
			#today#
		</div>
	</center><br/>

	<center>
		<div class="clr-bg-grey tomorrow" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Demain<br/>
			#tomorrow#
		</div>
	</center><br/>

	<center>
		<div class="clr-bg-purple remainingDays" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Jours restants<br/>
			#remainingDays#
		</div>
	</center><br/>

	<center>
		<div class="clr-bg-purple totalDays" style="width : 70%;border: 0px;text-shadow: none !important;border-radius: 4px;padding: .7em 1em">
			Total EJP<br/>
			#totalDays#
		</div>
	</center>

	<script>
		if("#today#" == "Pas d'EJP"){
			$('.eqLogic[data-eqLogic_id=#id#] .today').removeClass('clr-bg-grey').addClass('clr-bg-light-green');
		}else if("#today#" == "EJP"){
			$('.eqLogic[data-eqLogic_id=#id#] .today').removeClass('clr-bg-grey').addClass('clr-bg-red');
		}
		if("#tomorrow#" == "Pas d'EJP"){
			$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').removeClass('clr-bg-grey').addClass('clr-bg-light-green');
		}else if("#tomorrow#" == "EJP"){
			$('.eqLogic[data-eqLogic_id=#id#] .tomorrow').removeClass('clr-bg-grey').addClass('clr-bg-red');
		}
	</script>
</div>
